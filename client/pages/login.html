<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In as Employee</title>
</head>
<body>
    <h1>Employee Log In</h1>
    
    <form action="process_employee_login.php" method="post">
        <label for="employeeUsername">Username:</label>
        <input type="text" id="employeeUsername" name="employeeUsername" required>

        <br> <!-- Line break added here -->

        <button type="submit">Log In</button>
    </form>
</body>
