<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View Shifts Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Manager View Shifts Requests</h1>
    <!-- Content will be dynamically generated by JavaScript -->

    <script src="../js/client.js"></script>
    <script>
        // Read the stored shifts data from localStorage
        const shiftsData = JSON.parse(localStorage.getItem('shiftsData'));
        // Check if there is any data
        if (shiftsData) {
            // Generate tables using shiftsData
            for (const key in shiftsData) {
                const value = shiftsData[key];
                document.write(key, "'s' shifts request: \n");
                generateShiftTable(value);
                document.write("<br>");
                const approve_button = document.createElement('button');
                const decline_button = document.createElement('button');
                approve_button.textContent = `Approve ${key}'s request`;
                decline_button.textContent = `Decline ${key}'s request`;
                
                approve_button.addEventListener('click', function() {
                    managerSendShifts(key);
                    alert(`Shifts request approved for ${key}`);
                });
                decline_button.addEventListener('click', function() {
                    alert(`Shifts request declined for ${key}`);
                });
                document.body.appendChild(approve_button);
                document.write(" ");
                document.body.appendChild(decline_button);
                document.write("<br><br>");
            }
        } else {
            console.log('No shifts requests.');
        }

        // Function to generate the HTML table
        function generateShiftTable(shiftRequestString) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const shifts = ["Morning", "Noon", "Evening"];
            
            // Split the string into individual shift items
            const shiftItems = shiftRequestString.split('_');

            // Create a 2D array to store the shifts data
            const shiftsData = new Array(shifts.length).fill().map(() => new Array(daysOfWeek.length).fill(''));
            
            // Populate the shiftsData array based on the shift items
            shiftItems.forEach(item => {
                const [dayIndex, shiftType, flag] = parseShiftItem(item);
                if(flag){
                    shiftsData[shiftType][dayIndex] = '✔';
                }
            });
            
            // Check if there are shifts for employees
            const hasShifts = shiftsData.some(shiftType => shiftType.some(flag => flag === '✔'));

            if(hasShifts) {
                // Generate the HTML table
                const table = document.createElement('table');

                // Add header row with days of the week
                const headerRow = table.insertRow();
                headerRow.insertCell(); // Empty cell in the top-left corner
                daysOfWeek.forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    headerRow.appendChild(th);
                });

                // Add rows for each shift type
                shifts.forEach((shift, shiftIndex) => {
                    const row = table.insertRow();
                    const th = document.createElement('th');
                    th.textContent = shift;
                    row.appendChild(th);

                    // Add cells for each day
                    shiftsData[shiftIndex].forEach(flag => {
                        const td = document.createElement('td');
                        td.textContent = flag;
                        row.appendChild(td);
                    });
                });

                // Create a container element to hold the table
                const tableContainer = document.createElement('div');
                tableContainer.appendChild(table);

                // Append the table container to the document body or another specific element
                document.body.appendChild(tableContainer);
            }
            else {
                logMessage('No shifts requests.');
            }
        }

        // Function to parse a single shift item and extract day index, shift type, and flag
        function parseShiftItem(shiftItem) {
            const matches = shiftItem.match(/(\d+)([mne])-([tf])/);
            if (matches && matches.length === 4) {
                const dayIndex = parseInt(matches[1]) - 1; // Adjust to zero-based index
                let shiftType = 0;
                if(matches[2] === 'n') {
                    shiftType = 1;
                }
                else if (matches[2] === 'e') {
                    shiftType = 2;
                }
                const flag = matches[3] === 't';
                return [dayIndex, shiftType, flag];
            }
            return [undefined, undefined, undefined];
        }

    </script>
</body>
</html>
