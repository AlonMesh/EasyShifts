<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Workers List</title>
</head>
<body>
    <div id="employeesListContainer">
        <!-- Content will be inserted here -->
    </div>

    <script>
        window.onload = function() {
            // Retrieve the string from localStorage
            const employeesList = localStorage.getItem('employeesList');

            // Check if employeesList is not null or undefined
            if (employeesList) {
                // Select the container element where the content will be inserted
                const container = document.getElementById('employeesListContainer');

                // Create a paragraph element to display the string content
                const paragraph = document.createElement('p');
                paragraph.textContent = employeesList;

                // Append the paragraph element to the container
                container.appendChild(paragraph);
            } else {
                console.log('No employees list found in localStorage.');
            }
        };
    </script>
</body>
</html>
